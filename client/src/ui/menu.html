<div class="menu-root">
  <img class="logo" src="/assets/pc-logo.png" alt="Pixel Coliseum" />

  <div class="subtitle">
    Enter the Arena • Choose your class • Host or Join
  </div>

  <label>Name</label>
  <input id="name" type="text" value="Player" />

  <label>Class</label>
  <div class="classes">
    <button id="sword" data-cls="sword">Sword</button>
    <button id="bow" data-cls="bow">Bow</button>
    <button id="magic" data-cls="magic">Magic</button>
  </div>
  <div id="classHint">Selected: sword</div>

  <label>Room ID</label>
  <input id="roomId" type="text" />

  <div class="actions">
    <button id="host">Host</button>
    <button id="join">Join</button>
  </div>

  <div id="status"></div>
</div>

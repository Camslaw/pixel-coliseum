<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Pixel Coliseum</title>

    <link rel="stylesheet" href="/ui/menu.css" />
    <link rel="stylesheet" href="/ui/lobby.css" />
    <link rel="icon" href="/assets/pc-logo.ico" />

    <style>
      html, body {
        margin: 0;
        width: 100%;
        height: 100%;
        background: #1d1f27;
      }

      /* Phaser mounts here */
      #app {
        width: 1200px;
        height: 720px;

        /* center the GAME CANVAS only */
        position: absolute;
        left: 50%;
        top: 50%;
        transform: translate(-50%, -50%);

        /* IMPORTANT so DOM overlay can position correctly */
        overflow: visible;
      }

      canvas {
        display: block;
      }
    </style>
  </head>

  <body>
    <!-- Phaser mounts here -->
    <div id="app"></div>

    <!-- Vite entry -->
    <script type="module" src="/src/main.ts"></script>
  </body>
</html>

<div class="menu-root">
  <img class="logo" src="/assets/pc-logo.png" alt="Pixel Coliseum" />

  <div class="subtitle">
    Set your username • Choose your class • Host or Join
  </div>

  <!-- AUTH UI -->
  <div class="auth">
    <div id="authStatus">Not signed in</div>

    <div class="authRow">
      <input id="email" type="email" placeholder="Email" autocomplete="email" />
    </div>

    <div class="authRow">
      <input
        id="password"
        type="password"
        placeholder="Password"
        autocomplete="current-password"
      />
    </div>

    <div class="authRow" id="displayNameRow" style="display:none;">
      <input id="displayName" type="text" placeholder="Display name" />
    </div>

    <div class="authRow" style="display:flex; gap:8px;">
      <button id="loginBtn">Login</button>
      <button id="signupModeBtn">Signup</button>
      <button id="logoutBtn" style="display:none;">Logout</button>
    </div>

    <div id="authError" style="color: #ff6b6b; min-height: 1.2em;"></div>
  </div>
  <!-- /AUTH UI -->

  <div class="field">
    <div class="field-label">Name</div>
    <input id="name" type="text" />
  </div>

  <div class="field">
    <div class="field-label">Class</div>

    <div class="classes">
      <button id="sword" data-cls="sword">Sword</button>
      <button id="bow" data-cls="bow">Bow</button>
      <button id="magic" data-cls="magic">Magic</button>
    </div>

    <div id="classHint" class="hint">Selected: sword</div>
  </div>

  <div class="field">
    <div class="field-label">Room ID</div>
    <input id="roomId" type="text" />
  </div>

  <div class="actions">
    <button id="host">Host</button>
    <button id="join">Join</button>
  </div>

  <div id="status"></div>
</div>
